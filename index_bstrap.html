<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Beans</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        h1 {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .card {
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(to right, #ff5858, #f857a6);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #f857a6, #ff5858);
        }

        table {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center text-white">
            <h1>Guess the Beans in the Jar</h1>
            <p class="lead">Enter your guess and see how close you can get!</p>
        </div>

        <!-- Submit Guess Form -->
        <div class="card p-4 my-4">
            <h2 class="text-center">Submit Your Guess</h2>
            <form id="guessForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="guess" class="form-label">Your Guess</label>
                    <input type="number" class="form-control" id="guess" placeholder="Enter your guess" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit Guess</button>
                </div>
            </form>
        </div>

        <!-- Search Section -->
        <div class="card p-4 my-4">
            <h2 class="text-center">Search by Name</h2>
            <div class="mb-3">
                <label for="searchName" class="form-label">Enter Name</label>
                <input type="text" class="form-control" id="searchName" placeholder="Search by name">
            </div>
            <div class="text-center">
                <button id="searchButton" class="btn btn-primary">Search</button>
            </div>
        </div>

        <!-- Guesses Table -->
        <h2 class="text-center text-white mt-4">Current Guesses</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Guess</th>
                    </tr>
                </thead>
                <tbody id="guessTable"></tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/bg.js"></script>
</body>
</html>
